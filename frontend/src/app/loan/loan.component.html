<table mat-table [dataSource]="loans" class="mat-elevation-z8">

    <!--- Note that these columns can be defined in any order.
          The actual rendered columns are set as a property on the row definition" -->
  
    <!-- Position Column -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef> ID </th>
      <td mat-cell *matCellDef="let element"> {{element["id"]}} </td>
    </ng-container>
  
    <!-- Name Column -->
    <ng-container matColumnDef="strdata">
      <th mat-header-cell *matHeaderCellDef> Offer </th>
      <td mat-cell *matCellDef="let element"> {{element["strdata"]}} </td>
    </ng-container>
  
    <!-- Weight Column -->
    <ng-container matColumnDef="addTime">
      <th mat-header-cell *matHeaderCellDef> Adding Date </th>
      <td mat-cell *matCellDef="let element"> {{element["addTime"]}} </td>
    </ng-container>
  
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
